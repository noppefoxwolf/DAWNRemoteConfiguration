name: Deploy on Main Branch Change

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - Sources/Deploy/main.swift

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run swift run deploy
        run: swift run Deploy

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git commit -m "Auto-commit output files"
          git push
